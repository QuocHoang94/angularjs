<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="ListMember.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="styleform.css">
    <title>Document</title>
</head>
<body ng-app="my_app" ng-controller="demo" ng-init="init()">
    <div class="Listmembers">
        <div class="row listmember">
            <input type="text" class="form-control col-sm-6" placeholder="Search" id="txtSearch" ng-model="searchText"/>
            <button type="button" class="btn btn-success col-sm-4" ng-click="createUser()"><i class="fas fa-plus-square"></i></button>
            <!-- <a ng-href="{{'/ListMember.html'}}">aaaaa</a> -->
            <!-- <button click="TestHref()">bbbbbb</button>  -->
        </div>
        <div class="formcontrol" ng-if="Submitedit">
          <form action="/html/tags/html_form_tag_action.cfm" class="form-inline">
              <div class="form-group">
              <label for="first_name" class="sr-only">User</label>
              <input type="text" class="form-control" id="Username" name="Username" placeholder="User" ng-model="oMember.sUsername">
              </div>
              <div class="form-group">
              <label for="last_name" class="sr-only">Password</label>
              <input type="text" class="form-control" id="Email" name="Email" placeholder="Email" ng-model="oMember.sEmail">
              </div>
              <div class="form-group">
                <label for="last_name" class="sr-only">Email</label>
                <input type="text" class="form-control" id="Password" name="Password" placeholder="Password" ng-model="oMember.sPassword">
              </div>
              <div class="form-group">
                <label for="last_name" class="sr-only">Phone</label>
                <input type="text" class="form-control" id="Phone" name="Phone" placeholder="Phone" ng-model="oMember.sPhone">
              </div>
              <button type="submit" class="btn btn-success" ng-click="submitEdit(member)"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
        <div class="containermember">
            <table class="table">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>User</th>
                  <th>Password</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody >      
                <!-- <tr class="success" ng-repeat="member in Members track by $index" > -->
                <tr class="info" data-ng-repeat="member in Members | filter: searchText track by $index" >
                  <td>{{member.iId}}</td>
                  <td>{{member.sUsername}}</td>
                  <td>{{member.sPassword}}</td>
                  <td>{{member.sEmail}}</td>
                  <td>{{member.sPhone}}</td>
                  <td>
                      <button type="button" class="btn btn-success" ng-click="editUser(member)"><i class="fa fa-edit"></i></button>
                      <button type="button" class="btn btn-danger" ng-click="deleteUser($index)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
      </div>
      <!-- <script>
        function TestHref()
        {
          window.location.href = "/ListMember.html";
        }
      </script> -->
</body>
</html>
